<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="pw">
                <span id="password">Your Password</span>
                <button class="btn" id="copy">Copy</button>
            </div>
        </div>
        <div class="body">
            <div class="form">
                <label for="length">Password Length</label>
                <input type="number" id="len" min="10" max="30" value="10" style="width: 40px;">
            </div>
            <div class="form">
                <label for="upper">Contain Uppercase Letters</label>
                <input type="checkbox" id="upper" />
            </div>
            <div class="form">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" id="lower" />
            </div>
            <div class="form">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number" />
            </div>
            <div class="form">
                <label for="splchar">Contain Special Characters</label>
                <input type="checkbox" id="splchar" />
            </div>
        </div>
        <button class="generate" id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
